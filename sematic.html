<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Layout</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header, nav, main, aside, footer { padding: 20px; }
        header { background: #0077b6; color: white; text-align: center; }
        nav { background: #00b4d8; text-align: center; }
        nav a { margin: 0 15px; color: white; text-decoration: none; }
        main { display: flex; gap: 20px; padding: 20px; }
        article { flex: 2; background: #caf0f8; padding: 15px; }
        aside { flex: 1; background: #90e0ef; padding: 15px; }
        footer { background: #0077b6; color: white; text-align: center; }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Semantic Website</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <article>
            <h2>Main Content</h2>
            <p>This is the primary content of the page, displayed inside an `<article>` element.</p>
        </article>
        <aside>
            <h2>Sidebar</h2>
            <p>Additional information, links, or advertisements go here.</p>
        </aside>
    </main>

    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>

</body>
</html>
